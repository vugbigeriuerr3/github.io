<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #fff; /* White background */
        }
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 644px; /* Width adjusted for image space */
            height: 200px; /* Increase height to be twice as deep */
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: default; /* Remove move cursor */
            display: flex;
            box-sizing: border-box;
            background-color: #f1f1f1; /* Gray background for content area */
        }
        .image-container {
            width: 288px; /* Width of the image space */
            background: url('https://cdn.discordapp.com/attachments/1278733982657413174/1282626321599565879/image0.png?ex=66e00a59&is=66deb8d9&hm=da240d603592414f41edc5b2e77dc0299298207959d6534c2d80b0aad14e4599&') no-repeat center center;
            background-size: cover; /* Ensure image fits its container */
            height: 100%; /* Full height of the window */
            display: flex;
            flex-direction: column;
        }
        .window-header {
            height: 30px; /* Height of the top bar */
            background-color: #fff; /* White background */
            border-bottom: 2px solid #000; /* Border at the bottom */
            display: flex;
            align-items: center;
            padding-left: 10px; /* Space between image and left edge */
            box-sizing: border-box;
            font-weight: normal; /* Remove bold */
        }
        .window-header img {
            height: 20px; /* Adjust height of the image */
            margin-right: 10px; /* Space between image and text */
        }
        .content {
            flex: 1; /* Take up remaining space */
            text-align: right; /* Align content to the right */
            padding: 10px;
            background-color: #f1f1f1; /* Gray background for content area */
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        .number-label {
            display: inline-block;
            width: 30px; /* Adjust width */
            height: 30px; /* Adjust height */
            line-height: 30px;
            border: 2px solid #000;
            margin: 0 5px;
            text-align: center;
            font-size: 14px; /* Adjust font size */
            font-weight: normal; /* Remove bold */
            background: #fff;
        }
        .button-container {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            align-items: center;
            gap: 10px; /* Space between buttons */
        }
        .button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .header {
            background-color: grey;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px; /* Adjust as needed */
        }

        .header h1 {
            color: white;
            margin: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .nav-bar .nav-link {
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .number-range {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .number-range label {
            margin: 0 10px;
        }

        .number-range input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lotto Number Picker</h1>
    </div>
    <div class="nav-bar">
        <a href="#" class="nav-link">Back to Home Page</a>
    </div>
    <div class="number-range">
        <label for="min-number">Min:</label>
        <input type="number" id="min-number" name="min-number" value="1">
        <label for="max-number">Max:</label>
        <input type="number" id="max-number" name="max-number" value="49">
    </div>
    <div class="window">
        <div class="image-container">
            <div class="window-header">
                <img src="https://cdn.discordapp.com/attachments/1278733982657413174/1282626321599565879/image0.png?ex=66e00a59&is=66deb8d9&hm=da240d603592414f41edc5b2e77dc0299298207959d6534c2d80b0aad14e4599&" alt="Logo">
                Lotto Number Picker
            </div>
        </div>
        <div class="content">
            <!-- Lotto numbers will be displayed here -->
            <div class="button-container">
                <button class="button">Pick Numbers</button>
            </div>
        </div>
    </div>
</body>
</html>
