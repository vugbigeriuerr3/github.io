<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-200">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Number Counter</h1>

        <div class="flex flex-col space-y-6">
            <!-- Evarard Counter Section -->
            <div class="flex flex-col items-center p-4 bg-blue-50 rounded-xl border border-blue-200 shadow-md">
                <button id="evarardButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mb-4 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Evarard
                </button>
                <p class="text-3xl font-extrabold text-blue-800" id="evarardCount">0</p>
            </div>

            <!-- Buburu Counter Section -->
            <div class="flex flex-col items-center p-4 bg-green-50 rounded-xl border border-green-200 shadow-md">
                <button id="buburuButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mb-4 focus:outline-none focus:ring-4 focus:ring-green-300">
                    Buburu
                </button>
                <p class="text-3xl font-extrabold text-green-800" id="buburuCount">0</p>
            </div>
        </div>

        <!-- User ID Display -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Your User ID: <span id="userIdDisplay" class="font-mono bg-gray-100 px-2 py-1 rounded-md text-gray-700 break-all">Loading...</span></p>
        </div>

        <!-- Message Box -->
        <div id="messageBox" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="messageText" class="text-lg font-semibold text-gray-800 mb-4"></p>
                <button id="messageCloseButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">OK</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase config and app ID, provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = 'loading'; // Initialize with a loading state

        const evarardCountElement = document.getElementById('evarardCount');
        const buburuCountElement = document.getElementById('buburuCount');
        const evarardButton = document.getElementById('evarardButton');
        const buburuButton = document.getElementById('buburuButton');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageCloseButton = document.getElementById('messageCloseButton');

        // Function to show a custom message box
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Event listener for message box close button
        messageCloseButton.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Initialize Firebase and set up authentication
        async function initializeFirebase() {
            try {
                // Initialize Firebase app
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in using the custom token if provided, otherwise sign in anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid || crypto.randomUUID(); // Use UID if available, otherwise a random ID
                        userIdDisplay.textContent = userId;
                        setupFirestoreListener(); // Set up Firestore listener after authentication
                    } else {
                        // User is signed out or anonymous. Generate a random ID for demonstration.
                        // In a real app, you might force sign-in or handle unauthenticated state differently.
                        userId = crypto.randomUUID();
                        userIdDisplay.textContent = userId;
                        setupFirestoreListener(); // Still set up listener for anonymous user data
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or authenticating:", error);
                showMessageBox("Failed to initialize the application. Please try again later.");
            }
        }

        // Path to the public counter data in Firestore
        // Storing in /artifacts/{appId}/public/data/counters/mainCounterDocument
        const countersDocPath = `artifacts/${appId}/public/data/counters/mainCounterDocument`;

        // Set up real-time listener for the counter document
        function setupFirestoreListener() {
            if (!db) {
                console.error("Firestore is not initialized.");
                return;
            }

            const counterDocRef = doc(db, countersDocPath);

            onSnapshot(counterDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    evarardCountElement.textContent = data.evarard || 0;
                    buburuCountElement.textContent = data.buburu || 0;
                } else {
                    // Document doesn't exist, initialize it to 0
                    console.log("Counter document does not exist, initializing to 0.");
                    setDoc(counterDocRef, { evarard: 0, buburu: 0 }).catch(e => {
                        console.error("Error initializing counter document:", e);
                        showMessageBox("Failed to initialize counters.");
                    });
                }
            }, (error) => {
                console.error("Error listening to counter document:", error);
                showMessageBox("Failed to load real-time counter updates. Please check your connection.");
            });
        }

        // Function to increment a counter
        async function incrementCounter(type) {
            if (!db || !userId) {
                showMessageBox("Application is still loading or not authenticated. Please wait.");
                return;
            }

            const counterDocRef = doc(db, countersDocPath);
            try {
                // Get the current document to read the existing value
                const docSnap = await getDoc(counterDocRef);
                let currentCount = 0;
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentCount = data[type] || 0;
                }

                // Increment and update Firestore
                await setDoc(counterDocRef, { [type]: currentCount + 1 }, { merge: true });
            } catch (error) {
                console.error(`Error incrementing ${type} counter:`, error);
                showMessageBox(`Failed to update ${type} counter. Please try again.`);
            }
        }

        // Event listeners for buttons
        evarardButton.addEventListener('click', () => incrementCounter('evarard'));
        buburuButton.addEventListener('click', () => incrementCounter('buburu'));

        // Initialize Firebase on window load
        window.onload = initializeFirebase;

    </script>
</body>
</html>
