<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal {
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app" class="relative w-full max-w-4xl bg-white shadow-lg rounded-2xl p-6 md:p-8">
        <div id="main-content" class="hidden">
            <header class="flex flex-col md:flex-row justify-between items-center pb-4 border-b border-gray-200 mb-6">
                <h1 id="website-title-display" class="text-3xl font-bold text-gray-800 mb-4 md:mb-0 text-center md:text-left"></h1>
                <div class="flex items-center space-x-4">
                    <span id="user-name-display" class="text-xl font-medium text-blue-600">Guest</span>
                    <button id="edit-settings-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Edit</button>
                </div>
            </header>

            <div id="counters-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </div>

        <div id="setup-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md transform transition-all duration-300 scale-100 opacity-100">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center" id="setup-title">Welcome! Let's get started.</h2>

                <div class="mb-4">
                    <label for="user-name-input" class="block text-gray-700 text-sm font-semibold mb-2">Your Name:</label>
                    <input type="text" id="user-name-input" placeholder="Enter your name" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                </div>

                <div class="mb-6">
                    <label for="website-title-input" class="block text-gray-700 text-sm font-semibold mb-2">Website Title:</label>
                    <input type="text" id="website-title-input" placeholder="Enter website title" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                </div>

                <div class="mb-6">
                    <label for="num-people-input" class="block text-gray-700 text-sm font-semibold mb-2">How many people to counter?</label>
                    <input type="number" id="num-people-input" min="1" value="1" class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200">
                </div>
                
                <div id="counter-names-section" class="mb-6">
                </div>

                <button id="done-setup-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-300 shadow-lg">Done</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const setupModal = document.getElementById('setup-modal');
            const mainContent = document.getElementById('main-content');
            const userNameInput = document.getElementById('user-name-input');
            const websiteTitleInput = document.getElementById('website-title-input');
            const numPeopleInput = document.getElementById('num-people-input');
            const counterNamesSection = document.getElementById('counter-names-section');
            const doneSetupBtn = document.getElementById('done-setup-btn');
            const userNameDisplay = document.getElementById('user-name-display');
            const websiteTitleDisplay = document.getElementById('website-title-display');
            const countersList = document.getElementById('counters-list');
            const editSettingsBtn = document.getElementById('edit-settings-btn');
            const setupTitle = document.getElementById('setup-title');

            let appState = {
                userName: '',
                websiteTitle: '',
                counters: []
            };

            const setCookie = (name, value, days) => {
                let expires = '';
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = '; expires=' + date.toUTCString();
                }
                document.cookie = name + '=' + (value || '') + expires + '; path=/; SameSite=Lax';
            };

            const getCookie = (name) => {
                const nameEQ = name + '=';
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            };

            const deleteCookie = (name) => {
                document.cookie = name + '=; Max-Age=-99999999; path=/; SameSite=Lax';
            };

            const generateUUID = () => {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0,
                        v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            };

            const generateCounterNameInputs = () => {
                const numPeople = Math.max(0, parseInt(numPeopleInput.value, 10) || 0);
                counterNamesSection.innerHTML = '';

                if (numPeople > 0) {
                    counterNamesSection.classList.add('space-y-4');
                    for (let i = 0; i < numPeople; i++) {
                        const div = document.createElement('div');
                        div.className = 'flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-2';

                        const label = document.createElement('label');
                        label.htmlFor = `counter-name-${i}`;
                        label.className = 'block text-gray-700 text-sm font-semibold w-full sm:w-1/4';
                        label.textContent = `Name ${i + 1}:`;

                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = `counter-name-${i}`;
                        input.placeholder = `Enter name for person ${i + 1}`;
                        input.className = 'shadow-sm appearance-none border rounded-xl w-full sm:w-3/4 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200';

                        if (appState.counters[i] && appState.counters[i].name) {
                            input.value = appState.counters[i].name;
                        }

                        div.appendChild(label);
                        div.appendChild(input);
                        counterNamesSection.appendChild(div);
                    }
                } else {
                    counterNamesSection.classList.remove('space-y-4');
                }
            };

            const renderMainContent = () => {
                userNameDisplay.textContent = appState.userName || 'Guest';
                document.title = appState.websiteTitle || '';
                websiteTitleDisplay.textContent = appState.websiteTitle || '';

                countersList.innerHTML = '';

                if (appState.counters && appState.counters.length > 0) {
                    appState.counters.forEach(counter => {
                        const counterDiv = document.createElement('div');
                        
                        let baseCardClasses = 'bg-blue-50 p-6 rounded-xl shadow-md flex flex-col items-center justify-between transition-all duration-300 hover:scale-105 transform';
                        let baseNameClasses = 'text-2xl font-semibold cursor-pointer hover:underline mb-2';
                        let baseValueClasses = 'text-5xl font-extrabold mb-4 transition-transform duration-150 ease-out transform';

                        counterDiv.className = baseCardClasses;

                        counterDiv.setAttribute('data-id', counter.id);

                        const nameHeading = document.createElement('h3');
                        nameHeading.textContent = counter.name;

                        const valueSpan = document.createElement('span');
                        valueSpan.textContent = counter.value;

                        const buttonContainer = document.createElement('div');
                        buttonContainer.className = 'flex space-x-3 mt-auto';

                        const minusBtn = document.createElement('button');
                        minusBtn.className = 'p-3 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75';
                        minusBtn.innerHTML = '<i class="fas fa-minus"></i>';
                        minusBtn.onclick = () => decrementCounter(counter.id);

                        const plusBtn = document.createElement('button');
                        plusBtn.className = 'p-3 bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75';
                        plusBtn.innerHTML = '<i class="fas fa-plus"></i>';
                        plusBtn.onclick = () => incrementCounter(counter.id);

                        buttonContainer.appendChild(minusBtn);
                        buttonContainer.appendChild(plusBtn);

                        nameHeading.className = `text-blue-700 ${baseNameClasses}`;
                        valueSpan.className = `text-blue-900 ${baseValueClasses}`;
                        nameHeading.onclick = () => incrementCounter(counter.id);

                        counterDiv.appendChild(nameHeading);
                        counterDiv.appendChild(valueSpan);
                        counterDiv.appendChild(buttonContainer);

                        countersList.appendChild(counterDiv);
                    });
                } else {
                    countersList.innerHTML = '<p class="text-center text-gray-500 text-lg col-span-full">No counters configured. Click "Edit" to add some!</p>';
                }
            };

            const saveAppState = () => {
                setCookie('appState', JSON.stringify(appState), 365);
                console.log('App state saved:', appState);
            };

            const loadAppState = () => {
                const cookieData = getCookie('appState');
                if (cookieData) {
                    try {
                        return JSON.parse(cookieData);
                    } catch (e) {
                        console.error('Error parsing appState cookie:', e);
                        deleteCookie('appState');
                        return null;
                    }
                }
                return null;
            };

            const incrementCounter = (id) => {
                const counterIndex = appState.counters.findIndex(c => c.id === id);
                if (counterIndex !== -1) {
                    appState.counters[counterIndex].value++;
                    saveAppState();

                    const counterElement = countersList.querySelector(`[data-id="${id}"]`);
                    if (counterElement) {
                        const valueSpan = counterElement.querySelector('span');
                        valueSpan.textContent = appState.counters[counterIndex].value;
                        valueSpan.classList.add('scale-110', 'transition-transform', 'duration-150');
                        setTimeout(() => {
                            valueSpan.classList.remove('scale-110');
                        }, 150);
                    }
                }
            };

            const decrementCounter = (id) => {
                const counterIndex = appState.counters.findIndex(c => c.id === id);
                if (counterIndex !== -1 && appState.counters[counterIndex].value > 0) {
                    appState.counters[counterIndex].value--;
                    saveAppState();

                    const counterElement = countersList.querySelector(`[data-id="${id}"]`);
                    if (counterElement) {
                        const valueSpan = counterElement.querySelector('span');
                        valueSpan.textContent = appState.counters[counterIndex].value;
                        valueSpan.classList.add('scale-90', 'transition-transform', 'duration-150');
                        setTimeout(() => {
                            valueSpan.classList.remove('scale-90');
                        }, 150);
                    }
                }
            };

            numPeopleInput.addEventListener('input', generateCounterNameInputs);

            doneSetupBtn.addEventListener('click', () => {
                const newUserName = userNameInput.value.trim();
                const newWebsiteTitle = websiteTitleInput.value.trim();
                const numPeople = Math.max(0, parseInt(numPeopleInput.value, 10) || 0);
                
                const newCounters = [];

                for (let i = 0; i < numPeople; i++) {
                    const input = document.getElementById(`counter-name-${i}`);
                    const counterName = input && input.value.trim() ? input.value.trim() : `Person ${i + 1}`;

                    if (i < appState.counters.length) {
                        newCounters.push({
                            id: appState.counters[i].id,
                            name: counterName,
                            value: appState.counters[i].value
                        });
                    } else {
                        newCounters.push({
                            id: generateUUID(),
                            name: counterName,
                            value: 0
                        });
                    }
                }

                appState.userName = newUserName || 'Guest';
                appState.websiteTitle = newWebsiteTitle;
                appState.counters = newCounters;

                saveAppState();
                renderMainContent();

                setupModal.classList.add('hidden');
                mainContent.classList.remove('hidden');
            });

            editSettingsBtn.addEventListener('click', () => {
                userNameInput.value = appState.userName;
                websiteTitleInput.value = appState.websiteTitle;
                numPeopleInput.value = appState.counters.length.toString();

                setupTitle.textContent = "Edit Your Settings";

                generateCounterNameInputs();

                mainContent.classList.add('hidden');
                setupModal.classList.remove('hidden');
            });

            const init = () => {
                const loadedState = loadAppState();

                if (loadedState && loadedState.counters) {
                    appState = loadedState;
                    if (typeof appState.websiteTitle === 'undefined' || appState.websiteTitle === 'My Dynamic Counter') {
                        appState.websiteTitle = '';
                    }
                    renderMainContent();
                    setupModal.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                } else {
                    userNameInput.value = '';
                    websiteTitleInput.value = '';
                    numPeopleInput.value = '1';
                    generateCounterNameInputs();
                    setupModal.classList.remove('hidden');
                    mainContent.classList.add('hidden');
                }
            };

            init();
        });
    </script>
</body>
</html>
