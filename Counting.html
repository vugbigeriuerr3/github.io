<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            display: flex; /* Use flex to align title and pencil */
            align-items: center;
            justify-content: center;
        }
        .title-edit-icon {
            font-size: 1.2em; /* Adjust size of the pencil */
            margin-left: 10px;
            cursor: pointer;
        }
        .counter-item {
            background-color: #e0f0ff; /* Light blue for default */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Needed for absolute positioning of pencils */
        }
        .counter-item.green { /* For specific green background */
            background-color: #e6ffe6;
        }
        .counter-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: fit-content;
            margin-bottom: 10px;
            transition: background-color 0.2s;
            color: white;
            background-color: #007bff; /* Default blue button */
        }
        .counter-button.green-button {
            background-color: #28a745; /* Green button */
        }
        .counter-button:hover {
            opacity: 0.9;
        }
        .count-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            position: relative; /* To position the count edit pencil */
            padding-right: 25px; /* Make space for the pencil */
        }
        /* Pencil icon next to counter name */
        .edit-counter-name {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #555;
            z-index: 1; /* Ensure it's clickable */
        }
        /* Pencil icon next to counter count */
        .edit-counter-count {
            position: absolute;
            top: 50%;
            right: 0px; /* Adjust as needed */
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #555;
            z-index: 1; /* Ensure it's clickable */
        }
        .initial-setup {
            text-align: left;
        }
        .initial-setup label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .initial-setup input[type="text"],
        .initial-setup input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .initial-setup button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .initial-setup button:hover {
            opacity: 0.9;
        }
        .name-input-group {
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 id="pageTitle">Loading Counter... <span class="title-edit-icon" id="editTitleButton">✏️</span></h1>

        <div id="initialSetup" class="initial-setup hidden">
            <label for="userName">Your User ID (Name):</label>
            <input type="text" id="userName" placeholder="e.g., John Doe">
            <button id="nextSetupButton">Next</button>
        </div>

        <div id="countSetup" class="initial-setup hidden">
            <label for="numCounters">How many items/people to count?</label>
            <input type="number" id="numCounters" min="1" value="1">
            <button id="generateNameInputs">Generate Name Fields</button>
            <div id="nameInputsContainer"></div>
            <button id="saveSetupButton" class="hidden">Start Counting</button>
        </div>

        <div id="countersDisplay" class="hidden">
            </div>
    </div>

    <script>
        const userNameInput = document.getElementById('userName');
        const nextSetupButton = document.getElementById('nextSetupButton');
        const initialSetupDiv = document.getElementById('initialSetup');
        const countSetupDiv = document.getElementById('countSetup');
        const numCountersInput = document.getElementById('numCounters');
        const generateNameInputsButton = document.getElementById('generateNameInputs');
        const nameInputsContainer = document.getElementById('nameInputsContainer');
        const saveSetupButton = document.getElementById('saveSetupButton');
        const countersDisplayDiv = document.getElementById('countersDisplay');
        const mainContainer = document.getElementById('mainContainer');
        const pageTitle = document.getElementById('pageTitle');
        const editTitleButton = document.getElementById('editTitleButton');

        let counters = [];
        let userId = '';
        let customTitle = 'Teacher Counter'; // Default title

        // --- Functions for saving/loading data ---
        function saveData() {
            localStorage.setItem('userId', userId);
            localStorage.setItem('counters', JSON.stringify(counters));
            localStorage.setItem('customTitle', customTitle);
        }

        function loadData() {
            userId = localStorage.getItem('userId') || '';
            const storedCounters = localStorage.getItem('counters');
            if (storedCounters) {
                counters = JSON.parse(storedCounters);
            }
            customTitle = localStorage.getItem('customTitle') || 'Teacher Counter';
            // Update title HTML, including the pencil icon
            pageTitle.innerHTML = `${customTitle} <span class="title-edit-icon" id="editTitleButton">✏️</span>`;
            // Re-attach event listener for the main title edit button
            document.getElementById('editTitleButton').addEventListener('click', editPageTitle);
        }

        // --- Initial Setup Flow ---
        function showInitialSetup() {
            initialSetupDiv.classList.remove('hidden');
            countSetupDiv.classList.add('hidden');
            countersDisplayDiv.classList.add('hidden');
        }

        function showCountSetup() {
            initialSetupDiv.classList.add('hidden');
            countSetupDiv.classList.remove('hidden');
            countersDisplayDiv.classList.add('hidden');
            nameInputsContainer.innerHTML = ''; // Clear previous inputs
            saveSetupButton.classList.add('hidden');
        }

        function showCountersDisplay() {
            initialSetupDiv.classList.add('hidden');
            countSetupDiv.classList.add('hidden');
            countersDisplayDiv.classList.remove('hidden');
            renderCounters();
        }

        nextSetupButton.addEventListener('click', () => {
            userId = userNameInput.value.trim();
            if (userId) {
                showCountSetup();
            } else {
                alert('Please enter your User ID (Name).');
            }
        });

        generateNameInputsButton.addEventListener('click', () => {
            const num = parseInt(numCountersInput.value);
            if (isNaN(num) || num <= 0) {
                alert('Please enter a valid number of counters.');
                return;
            }

            nameInputsContainer.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const div = document.createElement('div');
                div.classList.add('name-input-group');
                div.innerHTML = `
                    <label for="counterName${i}">Name for Counter ${i + 1}:</label>
                    <input type="text" id="counterName${i}" placeholder="e.g., Evrard or Muburu">
                `;
                nameInputsContainer.appendChild(div);
            }
            saveSetupButton.classList.remove('hidden');
        });

        saveSetupButton.addEventListener('click', () => {
            counters = [];
            let allNamesEntered = true;
            for (let i = 0; i < parseInt(numCountersInput.value); i++) {
                const nameInput = document.getElementById(`counterName${i}`);
                const name = nameInput.value.trim();
                if (!name) {
                    allNamesEntered = false;
                    break;
                }
                counters.push({ name: name, count: 0 });
            }

            if (allNamesEntered) {
                saveData();
                showCountersDisplay();
            } else {
                alert('Please enter a name for all counters.');
            }
        });

        // --- Counter Functionality ---
        function renderCounters() {
            countersDisplayDiv.innerHTML = '';
            counters.forEach((counter, index) => {
                const counterDiv = document.createElement('div');
                counterDiv.classList.add('counter-item');
                // Apply green background to the second counter, if it exists, to match the example
                if (index === 1) { // Apply green background to the second item (index 1)
                    counterDiv.classList.add('green');
                }
                // Determine button color based on index to match the image
                const buttonClass = (index === 1) ? 'counter-button green-button' : 'counter-button';

                counterDiv.innerHTML = `
                    <button class="${buttonClass}" data-index="${index}">${counter.name}</button>
                    <div class="count-display" id="countDisplay${index}">
                        ${counter.count}
                        <span class="edit-counter-count" data-index="${index}">✏️</span>
                    </div>
                    <span class="edit-counter-name" data-index="${index}">✏️</span>
                `;
                countersDisplayDiv.appendChild(counterDiv);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.counter-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const index = parseInt(event.target.dataset.index);
                    counters[index].count++; // Increment the count
                    document.getElementById(`countDisplay${index}`).textContent = counters[index].count;
                    saveData();
                });
            });

            // Event listener for editing counter NAME
            document.querySelectorAll('.edit-counter-name').forEach(pencil => {
                pencil.addEventListener('click', (event) => {
                    const index = parseInt(event.target.dataset.index);
                    const newName = prompt(`Edit name for counter ${counters[index].name}:`, counters[index].name);
                    if (newName !== null && newName.trim() !== '') {
                        counters[index].name = newName.trim();
                        // Re-render to update the button name immediately
                        renderCounters();
                        saveData();
                    } else if (newName !== null) {
                        alert('Name cannot be empty.');
                    }
                });
            });

            // Event listener for editing counter COUNT
            document.querySelectorAll('.edit-counter-count').forEach(pencil => {
                pencil.addEventListener('click', (event) => {
                    const index = parseInt(event.target.dataset.index);
                    const newCount = prompt(`Edit count for ${counters[index].name}:`, counters[index].count);
                    if (newCount !== null && !isNaN(parseInt(newCount))) {
                        counters[index].count = parseInt(newCount);
                        // Update only the text content to avoid re-rendering entire section
                        document.getElementById(`countDisplay${index}`).firstChild.nodeValue = counters[index].count;
                        saveData();
                    } else if (newCount !== null) {
                        alert('Invalid input. Please enter a number.');
                    }
                });
            });
        }

        // --- Title Editing ---
        function editPageTitle() {
            const newTitle = prompt('Enter a new title for the counter page:', customTitle);
            if (newTitle !== null && newTitle.trim() !== '') {
                customTitle = newTitle.trim();
                // Update title HTML, including the pencil icon
                pageTitle.innerHTML = `${customTitle} <span class="title-edit-icon" id="editTitleButton">✏️</span>`;
                // Re-attach event listener because the innerHTML was updated
                document.getElementById('editTitleButton').addEventListener('click', editPageTitle);
                saveData();
            } else if (newTitle !== null) {
                alert('Title cannot be empty.');
            }
        }

        // Initial load and display
        window.addEventListener('load', () => {
            loadData();
            if (userId && counters.length > 0) {
                showCountersDisplay();
            } else if (userId) {
                showCountSetup();
            } else {
                showInitialSetup();
            }
        });

        // Initial attachment of the title edit button listener
        document.getElementById('editTitleButton').addEventListener('click', editPageTitle);

    </script>
</body>
</html>
